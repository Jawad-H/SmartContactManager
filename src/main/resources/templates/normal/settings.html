<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card mt-3">
          <div class="card-body">
            <h3 class="my-3 text-center">Change Your Password</h3>
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
              <p class="text-center" th:text="${session.message.content}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <form th:action="@{/user/change-password}" method="post">
              <div class="form-group">
                <input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password">
              </div>
              <div class="form-group">
                <input name="newPassword" type="password" class="form-control" placeholder="Enter New Password">
              </div>
              <div class="container text-center">
                <button type="submit" class="btn btn-success">Change</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(()=>{
      $(".items").removeClass("active");
      $("#settings-link").addClass("active");
    });

  </script>
</section>
</body>
</html>
